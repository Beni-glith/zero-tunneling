name: Encrypt Scripts

on:
  push:
    branches: [ main ]
    paths: 
      - 'build.sh'  # Sesuaikan dengan path script Anda

jobs:
  encrypt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install SHC
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
        git clone https://github.com/neurobin/shc.git
        cd shc
        ./configure
        make
        sudo make install
        
    - name: Encrypt scripts
      run: |
        mkdir -p encrypted
        for script in scripts/*.sh; do
          filename=$(basename "$script")
          shc -f "$script" -o "encrypted/$filename"
          rm "${script}.x.c"  # Hapus file C yang dihasilkan
        done
        
    - name: Upload encrypted scripts
      uses: actions/upload-artifact@v3
      with:
        name: encrypted-scripts
        path: encrypted/
        
    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add encrypted/
        git commit -m "Auto-encrypt scripts"
        git push
