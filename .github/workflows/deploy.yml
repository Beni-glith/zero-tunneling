name: 🔐 Auto Encrypt & Push Scripts

on:
  workflow_dispatch: # Hanya bisa dijalankan manual
  schedule:
    - cron: '0 3 * * *' # Auto-run setiap jam 3 pagi UTC

jobs:
  encrypt-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    # ----------------------------------------
    # 1. CHECKOUT REPOSITORY
    # ----------------------------------------
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # ----------------------------------------
    # 2. SETUP ENVIRONMENT
    # ----------------------------------------
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git gcc make

    # ----------------------------------------
    # 3. INSTALL SHC (ALTERNATIF KEREN)
    # ----------------------------------------
    - name: Install SHC
      run: |
        git clone --depth 1 https://github.com/neurobin/shc
        cd shc
        ./configure
        make
        sudo make install
        cd ..
        shc -v

    # ----------------------------------------
    # 4. ENKRIPSI SCRIPT
    # ----------------------------------------
    - name: Encrypt scripts
      run: |
        mkdir -p encrypted
        # Enkripsi semua file .sh di root
        for script in *.sh; do
          echo "🔒 Encrypting $script..."
          shc -f "$script" -o "encrypted/$script"
          chmod +x "encrypted/$script"
          rm -f "$script.x.c" 2>/dev/null || true
        done

        # Verifikasi
        echo "✅ Hasil enkripsi:"
        ls -la encrypted/

    # ----------------------------------------
    # 5. OTOMATIS PUSH KE REPO
    # ----------------------------------------
    - name: Push encrypted files
      run: |
        git config --global user.name "GitHub Encrypt Bot"
        git config --global user.email "github-actions@users.noreply.github.com"
        
        git add encrypted/
        git commit -m "🔒 Auto-encrypted scripts [$(date +'%d-%m-%Y %H:%M')]"
        git push origin HEAD:${{ github.ref_name }}
