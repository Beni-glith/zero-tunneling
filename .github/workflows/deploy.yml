name: üîí Auto Encrypt & Push

on:
  workflow_dispatch:  # Hanya manual trigger

jobs:
  encrypt-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v4

      # 2. PAKAI SHC YANG SUDAH TERINSTAL (Ubuntu sudah include)
      - name: Encrypt Scripts
        run: |
          mkdir -p encrypted
          sudo apt-get install -y shc  # Ini versi stable dari Ubuntu repo
          
          # Enkripsi semua .sh di root
          for script in *.sh; do
            echo "üîê Encrypting $script..."
            shc -f "$script" -o "encrypted/$script"
            chmod +x "encrypted/$script"
          done

          ls -la encrypted/  # Verify

      # 3. Auto Push
      - name: Push Results
        run: |
          git config --global user.name "Bot Enkripsi"
          git config --global user.email "bot@noreply.github.com"
          git add encrypted
          git commit -m "üîí Script terenkripsi $(date +'%d/%m/%Y')"
          git push
