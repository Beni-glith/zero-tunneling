name: üîí Auto Obfuscate & Push

on:
  workflow_dispatch: # Manual trigger
  push:
    branches: [ main ]

jobs:
  obfuscate-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Berikan izin push

    steps:
    # 1. Checkout repository
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Untuk git history lengkap

    # 2. Obfuscate semua file .sh
    - name: Obfuscate Scripts
      run: |
        mkdir -p obfuscated
        for file in *.sh; do
          echo "üîê Processing $file..."
          
          # Buat versi terobfuscasi
          {
            echo '#!/bin/bash'
            echo '# üîí AUTO-OBFUSCATED - DO NOT EDIT DIRECTLY'
            echo 'eval "$(base64 -d <<<"'
            base64 $file
            echo '")"'
          } > $file
          
          chmod +x $file
          echo "‚úÖ $file"
        done

    # 3. Auto Push ke GitHub
    - name: Push Changes
      run: |
        git config --global user.name "GitHub Obfuscator Bot"
        git config --global user.email "github-actions@users.noreply.github.com"
        
        # Hapus file .sh asli (opsional)
        git rm -f *.sh || echo "No original files to remove"
        
        git add obfuscated/
        git commit -m "üîí Auto-obfuscated scripts [$(date +'%d-%m-%Y %H:%M')]"
        git push origin HEAD:${{ github.ref_name }}
